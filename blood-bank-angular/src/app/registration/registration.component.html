<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
  <h1>{{receivedMessage}}</h1>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form>
        <fieldset>
          <legend class="text-center">
            Valid information is required to register. <span class="req">
              <small>
                required *
              </small>
            </span>
          </legend>

          <div class="form-group">
            <label for="name">
              <span class="req">* </span> Name:
            </label>
            <input required type="text" [(ngModel)]="user.name" name="name" id="name"
                   class="form-control phone" maxlength="28" placeholder="Enter your fullname..." />
          </div>

          <div class="form-group">
            <label for="email"><span class="req">* </span> Email: </label>
            <input class="form-control" type="email" [(ngModel)]="user.email" name="email" id="email" required
                   placeholder="Enter valid email address" />
            <div id="errFirst"></div>
          </div>

          <div class="form-group">
            <label for="username"><span class="req">* </span> User Name : </label>
            <input class="form-control" type="text" [(ngModel)]="user.userName" name="username" id="username"
                   required placeholder="This will be your login user name" />
            <div id="errLast"></div>
          </div>

          <div class="form-group">
            <label for="password"><span class="req">* </span> Password: </label>
            <input class="form-control" required type="password" [(ngModel)]="user.password" name="password"
                   id="password" placeholder="type a new password" />
            <div class="status" id="status"></div>
          </div>
          <div class="form-group">
            <label for="aadharnumber"><span class="req">* </span> Aadhar Number: </label>
            <input class="form-control" required type="text" [(ngModel)]="user.aadharNumber" name="aadharnumber"
                   id="aadharnumber" />
            <div class="status" id="status"></div>
          </div>
          <div class="form-group">
            <label for="mobilenumber"><span class="req">* </span> Moblie Number: </label>
            <input class="form-control" required type="text" [(ngModel)]="user.mobileNumber" name="mobilenumber"
                   id="mobilenumber" />
            <div class="status" id="status"></div>
          </div>
          <div class="form-group">
            <label for="bloodgroup"><span class="req">* </span> Blood Group: </label>
            <input class="form-control" required type="text" [(ngModel)]="user.bloodGroup" name="bloodgroup"
                   id="bloodgroup" />
            <div class="status" id="status"></div>
          </div>
          <div class="form-group">
            <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()">
          </div>
          <div>
            <input class="btn btn-success" type="button" name="login" value="Login" (click)="goToLoginPage()" />
          </div>
        </fieldset>
      </form><!-- ends register form -->
      <!-- second for to fiter user-->
    </div><!-- ends col-6 -->

  </div>
</div>
